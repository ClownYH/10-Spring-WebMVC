<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h3>Single File 업로드 하기</h3>
  <form action="single-file" method="post" enctype="multipart/form-data"> <!-- multipart : 파일 객체를 전달, form-data : 바디에 데이터 형태로 보내겠다. -->
      <!-- 파일은 바이너리 데이터(이진 데이터)이기 때문에 get방식을 사용할 수 없다.
           Get 방식은 파일의 이름 밖에 보내지 못하기 때문 -->
      파일 : <input type="file" name="singleFile"><br>
      파일 설명 : <input type="text" name="singleFileDescription"><br>
      <button>전송</button>
  </form>

<h3>MultiFile 업로드</h3>
<form action="multi-file" method="post" enctype="multipart/form-data">
    파일 : <input type="file" name="multipartFiles" multiple/><br>
    파일 설명 : <input type="text" name="multiFileDescription"/><br>
    <button>전송</button>
</form>
</body>
</html>
